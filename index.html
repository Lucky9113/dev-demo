<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dev Portal - Internal</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;}
        .login-box { background-color: white; padding: 40px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #d9534f; }
        input { margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; }
        p { font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>INTERNAL DEV LOGIN</h2>
        <p>DO NOT PUSH TO PRODUCTION</p>
        <input type="text" placeholder="Username" value="admin"><br>
        <input type="password" placeholder="password"><br>
        <button>Login</button>
        <p>Hint: password is 'password'</p>
    </div>
</body>
</html>
